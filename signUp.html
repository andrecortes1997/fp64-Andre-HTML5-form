<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="index.js">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="card" style="height: 45rem;">
                <div class="d-flex gap-3">
                    <div class="row col-4 p-2 flex-fill">
                        <!----------------- Carousel ------------------------->
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            </div>
                            <!----------------- Carousel item1 ------------------------->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="carousel-caption d-none d-md-block carousel1st">
                                    </div>
                                    <img src="https://mars.nasa.gov/system/resources/detail_files/24875_P08-We-Need-You-NASA-Recruitment-Poster-web.jpg"
                                        class="d-block w-100" alt="...">
                                </div>                           
                                <!----------------- Carousel item3 ------------------------->
                                <div class="carousel-item">
                                    <div class="embed-responsive embed-responsive-16by9" style="margin-top: 3rem;">
                                        <img src="https://cdnb.artstation.com/p/assets/images/images/000/791/695/large/michel-voogt-004industry-division-poster.jpg?1433222117"
                                            class="d-block w-100 pic" alt="...">
                                    </div>
                                </div>
                            </div>
                            <!----------------- Carousel buttons ------------------------->
                        </div>
                    </div>
                    <!----------------- Login Form ------------------------->
                    <div class="row col-4 p-2 flex-fill">
                        <h1 class="card-title font text-light">Register Now Future Space Cadet! <i
                                class="fa-solid fa-user-astronaut text-light"></i></h1>
                        <h6 class="card-subtitle mb-2 font text-light">Only true heroes are part of the CREW!<i
                                class="far fa-smile-beam fa-spin"></i></h6>
                        <!----------------- Inputs------------------------->
                        <div class="row">
                            <div class="col">
                                <fieldset class="border p-2 rounded" type="email" class="form-control tall"
                                    id="exampleFormControlInput1" placeholder="name@example.com">
                                    <legend class="float-none w-auto text-left legend font text-light"
                                        style="margin-left: -4rem;">Name
                                    </legend>

                                    <input type="email" class="form-control no-border margin bg-transparent text-light"
                                        id="exampleFormControlInput1" placeholder="Type ur name">
                                </fieldset>
                            </div>
                            <div class="col">
                                <fieldset class="border p-2 rounded" type="email" class="form-control tall"
                                    id="exampleFormControlInput1" placeholder="name@example.com">
                                    <legend class="float-none w-auto text-left legend font text-light"
                                        style="margin-left: -3rem;">Last Name
                                    </legend>

                                    <input type="email" class="form-control no-border margin bg-transparent text-light"
                                        id="exampleFormControlInput1" placeholder="Type ur last Name">
                                </fieldset>
                            </div>
                        </div>
                        <!----------------- Inputs------------------------->
                        <form action="#" class="signin-form">
                            <div class="input_group text-center" style="margin-left: 1rem; margin-top: -3rem;">
                                <div class="mb-3">
                                    <fieldset class="border p-2 rounded" type="email" class="form-control tall"
                                        id="exampleFormControlInput1" placeholder="name@example.com">
                                        <legend class="float-none w-auto text-left legend font text-light">Email
                                        </legend>

                                        <input type="email"
                                            class="form-control no-border margin bg-transparent text-light"
                                            id="exampleFormControlInput1" placeholder="name@example.com">
                                    </fieldset>
                                </div>
                                <!----------------- Inputs------------------------->
                                <div class="form-group mb-3">
                                    <fieldset class="border p-2 rounded mb-3" type="password" class="form-control tall"
                                        id="exampleInputPassword1">
                                        <legend class="float-none w-auto text-left legend font text-light">Password
                                        </legend>
                                        <input type="password"
                                            class="form-control no-border margin bg-transparent text-light"
                                            id="exampleInputPassword1" placeholder="type your passsword">
                                    </fieldset>
                                    <!----------------- Inputs------------------------->
                                    <div class="form-group mb-3">
                                        <fieldset class="border p-2 rounded mb-3" type="password"
                                            class="form-control tall" id="exampleInputPassword1">
                                            <legend class="float-none w-auto text-left legend font text-light"
                                                style="margin-left: -88px;">Confirm Your Password
                                            </legend>
                                            <input type="password"
                                                class="form-control no-border margin bg-transparent text-light"
                                                id="exampleInputPassword1" placeholder="type your passsword">
                                        </fieldset>
                                        <div class="form-group mb-3">
                                            <button type="submit"
                                                class="form-control btn btn-primary rounded submit px-3">Register</button>
                                        </div>
                                        <!----------------- Inputs------------------------->
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ec9e0eefc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="card">
                <div class="d-flex gap-3">
                    <div class="row col-4 p-2 flex-fill">
                        <img class="card-img-left img-fluid"
                            src="https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Responsive image" />
                    </div>
                    <div class="row col-4 p-2 flex-fill">
                        <h1 class="card-title ">Login</h1>
                        <h6 class="card-subtitle mb-2 ">Welcome back! Please Login to your account.</h6>
                        <button type="button" class="btn btn-outline-light mb-2"><i class="fab fa-google fa-1x"></i></i>
                            Sign
                            in
                            with
                            Google</button>
                        <h6>OR</h6>

                        <!----------------- Inputs------------------------->
                        <form action="#" class="signin-form">
                            <div class="input_group text-center">
                                <div class="mb-3">
                                    <fieldset class="border p-2 rounded" type="email" class="form-control tall"
                                        id="exampleFormControlInput1" placeholder="name@example.com">
                                        <legend class="float-none w-auto text-left legend">Email</legend>

                                        <input type="email" class="form-control no-border margin"
                                            id="exampleFormControlInput1" placeholder="name@example.com">
                                    </fieldset>
                                </div>
                                <!----------------- Inputs------------------------->
                                <div class="form-group mb-3">
                                    <fieldset class="border p-2 rounded mb-3" type="password" class="form-control tall"
                                        id="exampleInputPassword1">
                                        <legend class="float-none w-auto text-left legend">Password</legend>
                                        <input type="password" class="form-control no-border margin"
                                            id="exampleInputPassword1" placeholder="type your passsword">
                                    </fieldset>
                                    <div class="form-group mb-3">
                                        <button type="submit"
                                            class="form-control btn btn-primary rounded submit px-3">Login</button>
                                    </div>
                                    <!----------------- Inputs------------------------->
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 mb-3 form-check text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0 marginCheck"
                                            for="exampleCheck1">Remember
                                            me</label>
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a class="text-secondary " href="#">Forgot Password?</a>
                                    </div>
                        </form>

                        <div class="">
                            <p class="text-center">Not a member yet? <a data-toggle="tab" href="#signup">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>

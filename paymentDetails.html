<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="index.js">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="card" style="height: 45rem;">
                <div class="d-flex gap-3">


                    <!----------------- Login Form ------------------------->
                    <div class="row col-4 p-2 flex-fill">
                        <h1 class="card-title font text-light">Share a Coffee to our Space Community! <i
                                class="fa-solid fa-user-astronaut text-light"></i></h1>
                        <h6 class="card-subtitle mb-2 font text-danger">DO NOT SHARE YOUR CARD DETAILS! <i
                                class="far fa-smile-beam fa-spin"></i></h6>
                        <!----------------- Inputs------------------------->
                        <form class="row g-3" method="POST">
                            <div class="row g-3">
                                <div class="col-sm-7">
                                    <label id="CardNumber" for="CardNumber" class="form-label d-flex justify-content-start text-light">Card
                                        #</label>
                                    <input name="card" type="number" class="form-control bg-transparent text-light" placeholder="xxxxxxxxxxxx"
                                        aria-label="card" id="CardNumber">
                                </div>
                                <div class="col-sm-2">
                                    <label id="CVCInput" for="CVCInput" class="form-label d-flex justify-content-start text-light">CVC #</label>
                                    <input name="cvc" type="number" class="form-control bg-transparent text-light" placeholder="000" aria-label="State">
                                </div>
                                <div class="col-sm-3">
                                    <label id="AmountInput" for="AmountInput" class="form-label d-flex justify-content-start text-light">Amount</label>
                                    <label  class="form-label d-flex justify-content-start" style="
                                    margin-left: -7px;">$</label>
                                    <input name="amount" id="AmountInput" type="number" class="form-control bg-transparent text-light" placeholder="0000" aria-label="State" style="
                                    margin-top: -2rem;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputName" class="form-label d-flex justify-content-start text-light">First Name</label>
                                <input name="FirstName" type="text" class="form-control bg-transparent text-light" id="inputName" placeholder="Your name here">
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label d-flex justify-content-start text-light">Last Name</label>
                                <input name="LastName" type="text" class="form-control bg-transparent text-light" id="inputLastName" placeholder="Your last name here">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label d-flex justify-content-start text-light">City</label>
                                <input name="city" type="text" class="form-control bg-transparent text-light" id="inputCity" placeholder="Your city...">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label d-flex justify-content-start text-light">State</label>
                                <select name="state" id="inputState" class="form-select bg-transparent text-light">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label d-flex justify-content-start text-light">Postal Code</label>
                                <input name="PostalCode" type="text" class="form-control bg-transparent text-light" id="inputZip">
                            </div>
                            <div class="col-md-6 g-5">
                                <label for="inputMessage" class="form-label d-flex justify-content-start text-light">We Accept:</label>
                                <div class="form-check form-check-inline">
                                    <input name="option1" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><img src="https://img.icons8.com/color/36/000000/visa.png"></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input name="option2" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><img src="https://img.icons8.com/color/36/000000/mastercard.png"></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input name="option3" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><img src="https://img.icons8.com/color/36/000000/amex.png"></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input name="option4" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><img src="https://img.icons8.com/color/36/000000/paypal.png"></label>
                                  </div>
                            </div>
                            <div class="col-md-6" >
                                <label for="inputMessage" class="form-label d-flex justify-content-start text-light">Message</label>
                                <textarea name="message" class="form-control bg-transparent text-light" aria-label="With textarea" placeholder="..."></textarea>
                              </div>

                            <div class="col-">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-secondary me-md-2 mt-auto p-2" type="button">Cancel</button>
                                    <button class="btn btn-primary mt-auto p-2 submit" type="submit">Send</button>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ec9e0eefc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="index.js">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="card" style="height: 45rem;">
                <div class="d-flex gap-3">


                    <!----------------- Login Form ------------------------->
                    <div class="row col-4 p-2 flex-fill">
                        <h1 class="card-title font text-light">Share a Coffee to our Space Community! <i
                                class="fa-solid fa-user-astronaut text-light"></i></h1>
                        <h6 class="card-subtitle mb-2 font text-light">Only true heroes are part of the CREW!<i
                                class="far fa-smile-beam fa-spin"></i></h6>
                        <!----------------- Inputs------------------------->

                        <!----------------- Inputs------------------------->
                        <form class="row g-3">
                            <div class="row g-3">
                                <div class="col-sm-7">
                                    <label for="CardNumber" class="form-label d-flex justify-content-start">Card
                                        #</label>
                                    <input type="text" class="form-control" placeholder="xxxxxxxxxxxx"
                                        aria-label="City">
                                </div>
                                <div class="col-sm-2">
                                    <label for="CVCInput" class="form-label d-flex justify-content-start">CVC #</label>
                                    <input type="text" class="form-control" placeholder="0000" aria-label="State">
                                </div>
                                <div class="col-sm-3">
                                    <label for="AmountInput" class="form-label d-flex justify-content-start">Amount</label>
                                    <label  class="form-label d-flex justify-content-start" style="
                                    margin-left: -7px;">$</label>
                                    <input type="text" class="form-control" placeholder="0000" aria-label="State" style="
                                    margin-top: -2rem;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label d-flex justify-content-start">First Name</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label d-flex justify-content-start">Last Name</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label d-flex justify-content-start">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label d-flex justify-content-start">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label d-flex justify-content-start">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-6 g-5">
                                <label for="inputMessage" class="form-label d-flex justify-content-start">We Accept:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><img src="https://img.icons8.com/color/36/000000/visa.png"></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><img src="https://img.icons8.com/color/36/000000/mastercard.png"></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><img src="https://img.icons8.com/color/36/000000/amex.png"></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><img src="https://img.icons8.com/color/36/000000/paypal.png"></label>
                                  </div>
                            </div>
                            <div class="col-md-6" >
                                <label for="inputMessage" class="form-label d-flex justify-content-start">Message</label>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                              </div>

                            <div class="col-">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ec9e0eefc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
